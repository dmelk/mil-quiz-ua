<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <script src="js/milsymbol.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/draw_obj.js"></script>
</head>
<body>
<div class="container"  style="margin-top: 10px; margin-bottom: 10px;">
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <label for="sideSelect">Сторона</label>
      <select class="form-select" id="sideSelect">
        <option value="">-----------------</option>
      </select>
    </div>

    <div class="col-md-4 col-sm-12">
      <label for="statusSelect">Статус об'єкту</label>
      <select class="form-select" id="statusSelect">
        <option value="">-----------------</option>
      </select>
    </div>

    <div class="col-md-4 col-sm-12">
      <label for="objTypeSelect">Об'єкт чи підрозділ</label>
      <select class="form-select" id="objTypeSelect" onchange="selectObjType()">
        <option value="">-----------------</option>
        <option value="item">Обʼєкт</option>
        <option value="unit">Підрозділ</option>
      </select>
    </div>

    <div class="col-md-4 col-sm-12 hidden" id="itemNameSelectDiv">
      <label for="itemNameSelect">Назва обʼєкту</label>
      <select class="form-select" id="itemNameSelect">
        <option value="">-----------------</option>
      </select>
    </div>

    <div class="col-md-4 col-sm-12 hidden" id="itemSizeSelectDiv">
      <label for="sizeSelect">Розмір чи можливості</label>
      <select class="form-select" id="sizeSelect">
        <option value="">-----------------</option>
      </select>
    </div>

    <div class="col-md-4 col-sm-12 hidden" id="itemTowSelectDiv">
      <label for="towSelect">Модифікатор мобільності</label>
      <select class="form-select" id="towSelect">
      </select>
    </div>

    <div class="col-md-4 col-sm-12 hidden" id="groundTroopSelectDiv">
      <label for="groundTroopSelect">Тип підрозділу</label>
      <select class="form-select" id="groundTroopSelect">
        <option value="">-----------------</option>
      </select>
    </div>

    <div class="col-md-4 col-sm-12 hidden" id="unitSizeSelectDiv">
      <label for="unitSizeSelect">Розмір підрозділу</label>
      <select class="form-select" id="unitSizeSelect">
        <option value="">-----------------</option>
      </select>
    </div>

    <div class="col-md-12 col-sm-12 hidden" id="unitModifierDiv">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="isHeadquartersCheckbox">
        <label class="form-check-label" for="isHeadquartersCheckbox">
          Орган управління (штаб) або його місцезнаходження
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="isTaskGroupCheckbox">
        <label class="form-check-label" for="isTaskGroupCheckbox">
          Тактична група
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="isHeadquartersUnitCheckbox">
        <label class="form-check-label" for="isHeadquartersUnitCheckbox">
          Штабний підрозділ
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="isSupplyUnitCheckbox">
        <label class="form-check-label" for="isSupplyUnitCheckbox">
          Підрозділ забезпечення
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="isAmplifiedCheckbox">
        <label class="form-check-label" for="isAmplifiedCheckbox">
          Посилений підрозділ
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="isReducedCheckbox">
        <label class="form-check-label" for="isReducedCheckbox">
          Послаблений підрозділ
        </label>
      </div>

    </div>

  </div>
</div>

<div class="container text-center" style="margin-top: 10px; margin-bottom: 10px;">
  <div class="row">
    <div id="symbol" class="col"></div>
  </div>
</div>


<div class="container text-center">
  <div class="row">
    <div class="col-md-3 col-sm-12" style="margin-top: 10px; margin-bottom: 10px;">
      <button type="button" class="btn btn-primary" onclick="generateObj()">Згенерувати символ</button>
    </div>
    <div class="col-md-3 col-sm-12" style="margin-top: 10px; margin-bottom: 10px;">
      <a href="/" class="btn btn-secondary">Повернутись у меню</a>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col" style="margin-top: 10px; margin-bottom: 10px;">
      <a class="btn btn-primary"  href="https://t.me/mil_errors" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telegram" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"></path>
        </svg>
        Знайшли помилку? Повідомте!
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
  initDrawObjPage();
</script>

</body>
</html>
